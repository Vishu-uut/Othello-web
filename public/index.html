<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body style="background-color: darkseagreen;">
    <div class="container-fluid">
      <div class="row m-3">
        <div class="col text-center">
          <a href="about.html" class="btn btn-success text-nowrap"> About </a>
        </div>
        <div class="col text-center">
          <a href="https://www.worldothello.org/about/about-othello/othello-rules/official-rules/english" class="btn btn-success text-nowrap"> Rules</a>
        </div>


      </div>
      <div class="row m-3">
        <div class="col text-center">
          <img  class="img-fluid"src="assests/images/top-splash.png" alt="Othello-img">
        </div>
        
      </div>
      <div class="row align-items-center justify-content-center">
        <div class="col-6 text-center"> <!-- Added 'text-center' class to center the column content -->
          <div class="input-group">
            <span class="input-group-text" id="displayName">Name</span> <!-- Fixed the ID attribute syntax -->
            <input placeholder="Choose your display name" type="text" id="nameInput" class="form-control text-nowrap"/> <!-- Removed extra single quote in class attribute -->
            <button type="submit" class="btn btn-success text-nowrap" onclick="window.location='lobby.html'">Enter Lobby</button>
          </div>
        </div>
      </div>
      
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
